<div class="project-card">
  <div class="project-image">
    <img [src]="project().image" [alt]="getProjectName()" loading="lazy" />
    <div class="project-overlay">
      <div class="project-links">
        @if (project().path1.includes('youtube') || project().path1.includes('youtu.be')) {
          <a [href]="project().path1" target="_blank" rel="noopener" class="link-btn youtube">
            <span class="material-icons">play_circle</span>
            <span>YouTube</span>
          </a>
        }
        <a [href]="project().path2" target="_blank" rel="noopener" class="link-btn demo">
          <span class="material-icons">open_in_new</span>
          <span>Ver Projeto</span>
        </a>
      </div>
    </div>
  </div>
  <div class="project-content">
    <div class="project-label">{{ project().label }}</div>
    <h3>{{ getProjectName() }}</h3>
    <p>{{ getProjectDescription() }}</p>
    @if (getTags().length > 0) {
      <div class="project-tags">
        @for (tag of getTags(); track tag) {
          <span class="tag">{{ tag }}</span>
        }
      </div>
    }
  </div>
</div>
