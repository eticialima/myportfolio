<header class="header">
  <nav class="navbar">
    <div class="nav-container">
      <a routerLink="/" class="logo">
        <span class="logo-text">{{ 'nav.logo' | translate }}</span>
      </a>

      <button class="menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen()">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="nav-right">
        <ul class="nav-menu" [class.active]="isMenuOpen()">
          <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ 'nav.home' | translate }}</a></li>
          <li><a routerLink="/about" routerLinkActive="active">{{ 'nav.about' | translate }}</a></li>
          <li><a routerLink="/projects" routerLinkActive="active">{{ 'nav.projects' | translate }}</a></li>
          <li><a routerLink="/courses" routerLinkActive="active">{{ 'nav.courses' | translate }}</a></li>
          <li><a routerLink="/contact" routerLinkActive="active" class="contact-btn">{{ 'nav.contact' | translate }}</a></li>
        </ul> 
        <app-language-switcher class="lang-switcher-desktop"></app-language-switcher> 
      </div>


    </div>
  </nav>
</header>
